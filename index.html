<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>7digital HTML5 Packaged App Demo</title>
	<link rel="stylesheet" type="text/css" href="/style/base.css" />
	<link rel="stylesheet" type="text/css" href="/style/ui.css" />
	<link rel="stylesheet" type="text/css" href="/style/building_blocks.css" />
	<link rel="stylesheet" type="text/css" href="/shared/style/headers.css" />

	<link rel="stylesheet" type="text/css" href="/shared/style_unstable/lists.css" />
	<link rel="stylesheet" type="text/css" href="/shared/style_unstable/toolbars.css" />
	<link rel="stylesheet" type="text/css" href="/shared/style/input_areas.css" />
	<link rel="stylesheet" type="text/css" href="/shared/style/confirm.css" />

</head>

<body role="application">
	<section role="region" id="search-view">
		<header>
			<h1>Search Albums</h1>
		</header>
		<menu type="toolbar">
			<form id="search-albums">
				<input id="search-terms" name="search-terms" type="text" placeholder="Search albums" required="">
			</form>
		</menu>
		<article id="search-results" data-type="list"></article>
	</section>

	<section role="region" id="release-view" class="hidden">
		<header>
			<button id="back-to-search"><span class="icon icon-back">back<span>
			</button>
			<h1 id="album-title"></h1>
		</header>

		<article id="tracklist" data-type="list">

		</article>
	</section>

	<script src="/js/lib/7digital.js"></script>
	<script src="/js/src/release-model.js"></script>
	<script src="/js/src/search-controller.js"></script>
	<script src="/js/src/release-controller.js"></script>
	<script src="/js/src/app.js"></script>
</body>

</html>
